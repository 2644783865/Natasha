name: .NET Core

on:
   push:
    branches:
    - master

jobs:
  linux:      
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      - name: Setup
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Build
        run: dotnet build './src/Natasha/Natasha.csproj' --configuration Release
      - name: Test
        run: dotnet test './test/NatashaUT'
        
  windows:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v1
      - name: Setup DotNet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Setup Cover
        run: 
            choco install msbuild-sonarqube-runner
            choco install opencover.portable
            choco install codecov
            
      - name: Build
        run: dotnet build './src/Natasha/Natasha.csproj' --configuration Release
      - name: Test
        run: 
         OpenCover.Console.exe -register:user -target:"dotnet.exe" -targetargs:"test ./test/NatashaUT" -output:".\coverage.xml" -oldstyle
         codecov -f "coverage.xml" -t ${{ secrets.COVERAGE_KEY }}
   
  mac:
      runs-on: macos
      steps:
      - uses: actions/checkout@v1
      - name: Setup
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Build
        run: dotnet build './src/Natasha/Natasha.csproj' --configuration Release
      - name: Test
        run: dotnet test './test/NatashaUT'

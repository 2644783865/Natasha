site_name: Natasha
site_url: https://natasha.dotnetcore.xyz
repo_name: 'GitHub'
repo_url: 'https://github.com/dotnetcore/Natasha'

docs_dir: docs/zh
site_dir: site

      
theme:
     language: 'zh'
     name: 'material'
     palette:
       primary: 'indigo'
       accent: 'indigo'
     font:
        text: 'Roboto'        
     feature:
       tabs: true 
     custom_dir: "docs/resources"
  
 
plugins:
  - search:
      lang: ['zh']
 
nav:
    - 'Natasha': 'index.md'
    - '入门': 'getting-started.md'
    - '开发规范': 'development-specification.md'
    - 'API速查表':'api/index.md'
        - 'API速查案例': 'api/api-samples.md'
        - 'API扩展案例': 'api/extensions-samples.md'
    - '面向对象的构建': 'oop/index.md'
        - '类':'oop/class.md'
        - '结构体':'oop/struct.md'
        - '接口':'oop/interface.md'
        - '动态实现':'oop/proxy.md'
    - '快速创建动态方法': 'method/index.md'
        - '第一层操作类':'method/layer1.md'
            - '快速构建':'method/fast-method.md'
            - '伪造构建':'method/fake-method.md'
            - '委托构建':'method/delegate-method.md'
        - '第二层操作类':'method/layer2.md'
            - '快速构建的包装':'method/new-method.md'
        - '第三层操作类':'method/layer3.md'
            - '伪func方法':'method/nfunc-method.md'
            - '伪action方法':'method/naction-method.md'
    
    - '异常捕获': 'exception.md'
    - '整串编译': 'string-complie.md'    
    - '更新日志' : 'log/index.md'
        - '2019' : 'log/2019.md'

  

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
      linenums: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: dotnetcore
      repo: Natasha
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
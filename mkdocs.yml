site_name: Natasha
site_url: https://natasha.dotnetcore.xyz
repo_name: 'GitHub'
repo_url: https://github.com/dotnetcore/Natasha

docs_dir: docs/en
site_dir: site

theme:
     name: 'material'
     palette:
       primary: 'indigo'
       accent: 'indigo'
     font:
        text: 'Roboto'        
     feature:
       tabs: true 
     custom_dir: "docs/resources"
      
plugins:
  - search:
      lang: ['en']
 #

nav:
    - 'Natasha': 'index.md'
    - 'Getting started': 'getting-started.md'
    - 'Development specification': 'development-specification.md'
    - 'API Table':'api/index.md'
        - 'API samples': 'api/api-samples.md'
        - 'API extension samples': 'api/extensions-samples.md'
    - 'Build an oop type': 'oop/index.md'
        - 'Class':'oop/class.md'
        - 'Struct':'oop/struct.md'
        - 'Interface':'oop/interface.md'
        - 'Dynamic Implement':'oop/proxy.md'
    - 'Build a method': 'method/index.md'
        - 'Layer1':'method/layer1.md'
            - 'Faster Builder':'method/fast-method.md'
            - 'Faker Builder':'method/fake-method.md'
            - 'Delegate Builder':'method/delegate-method.md'
        - 'Layer2':'method/layer2.md'
            - 'Wrapper Faster-Builder':'method/new-method.md'
        - 'Layer3':'method/layer3.md'
            - 'Fake func method':'method/nfunc-method.md'
            - 'Fake action method':'method/naction-method.md'
    
    - 'Cache Exception': 'exception.md'
    - 'String Complie': 'string-complie.md'    
    - 'Update Log' : 'log/index.md'
        - '2019' : 'log/2019.md'
  

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
      linenums: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: dotnetcore
      repo: Natasha
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde